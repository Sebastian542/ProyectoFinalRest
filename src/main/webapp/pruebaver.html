<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="obras_conteiner">

</div>


<script>
    var conteiner = document.getElementById("obras_conteiner");



    fetch("./api/users/verObras", {
        method: "GET",
        headers:{
            "Content-type":"application/json"
        },

    })
        .then(response => response.json())
        .then(data => {
            console.log(data)
            data.map(obra => {

                let img= document.createElement("img");
                img.src = "./assets/img/Obras/" + obra.imagenurl+".jpg";
                conteiner.appendChild(img);
            });
        });


</script>


</body>
</html>
